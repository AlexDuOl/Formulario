<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Mi Refacción</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div class="container-head">
		<div class="container-logo">
			<img src="css/images/ADlogo.png">
		</div>
		<h2>Captura y listados de datos en pantalla</h2>
		<hr>
		<p>En el contenedor se veran reflejados los datos capturados en una lista.
		En este ejercicio se pone en practica el trabajo con funciones y diseño mobile.</p>
	</div>
	<main>
		<div class="container-input">
			<form class="container-inputs" autocomplete="off">
				<h3>Registro de alumnos</h3>
				<input id="name" type="text" placeholder="Nombre">
				<input id="lastName" type="text" placeholder="Apellido">
				<input id="age" type="text" autocomplete="off" placeholder="Edad">
				<input id="shift" type="text" autocomplete="off" placeholder="Turno">
				<button id="button" type="reset" onclick="add();" >Agregar</button>
			</form>
		</div>
		<div class="container-list">
			<table id="template" class="container_data">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>Edad</th>
						<th>Turno</th>
					</tr>
				</thead>

			</table>
			</div>
		</div>
	</main>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
